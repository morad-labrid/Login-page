<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="jquery-3.6.0.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="/styles/css/style.css">
  <title>Login</title>
</head>

<body>
  <main class="container">
    <!-- Left section -->
    <section class="signin">
      <h1>Recover password</h1>
      <div>
        <!-- Form -->
        <form>
          <div>
            <input type="email" name="user_mail" id="user_mail" placeholder="Email">
            <img src="/styles/img/mail.svg" alt="">
          </div>
        </form>
        <!-- Log in button -->
        <button>Send link</button>
        <p class="newAccount">Already have an account? <a href="/index.html">Log in</a> </p>
        <p class="newAccount">Don't have an account? <a href="/pages/signup.html" class="switch_to_signup">Sign up</a>
        </p>
      </div>
    </section>
    <!-- Right section -->
    <section class="background">
    </section>
  </main>

  <script src="/styles/js/myscript.js"></script>
</body>

</html>
